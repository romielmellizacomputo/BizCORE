# ============================
# .github/workflows/sync.yml
# ============================
# Place in your repo under .github/workflows/sync.yml
name: Google Sheets Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # every day at 8 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
      CORE: ${{ secrets.CORE }}
      CORE_HANDLER: ${{ secrets.CORE_HANDLER }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      - name: Run sync scripts
        run: |
          python services/pull_products.py
          python services/pull_sales.py
          python services/pull_procurements.py
          python services/pull_expenses.py
          python services/pull_suppliers.py
          python services/pull_resellers.py
          python services/pull_investments.py
          python services/pull_transactions.py
          python services/pull_meetings.py
          python services/pull_goals.py
