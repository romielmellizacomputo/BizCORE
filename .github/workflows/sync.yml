name: BizNestSheets-CORE Service

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CORE CALCULATIONS
        env:
          BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
          CORE: ${{ secrets.CORE }}
        run: |
          python -c "from services.calc_service import run_calculations; run_calculations()"

      - name: CORE HANDLER
        env:
          BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
          CORE: ${{ secrets.CORE }}
          CORE_HANDLER: ${{ secrets.CORE_HANDLER }}
        run: |
          python -c "from services.sync_to_handler import run_sync; run_sync()"

      - name: BizCORE UPDATES
        env:
          BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
          CORE: ${{ secrets.CORE }}
          CORE_HANDLER: ${{ secrets.CORE_HANDLER }}
        run: |
          python -c "from services.sync_service import run_sync; run_sync()"

