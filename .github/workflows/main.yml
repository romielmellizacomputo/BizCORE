name: Run Python Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assuming you have a requirements.txt file

      - name: Run the script
        env:
          GOOGLE_SHEET_SECRET: ${{ secrets.GOOGLE_SHEET_SECRET }}  # Your GitHub secret for the service account JSON
        run: |
          echo $GOOGLE_SHEET_SECRET > service_account.json  # Write the secret to a file
          python main.py  # Run your main script
