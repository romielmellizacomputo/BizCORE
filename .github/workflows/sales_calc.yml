name: BizCORE SALES UPDATES

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run CORE Calculations
        env:
          BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
          CORE: ${{ secrets.CORE }}
        run: |
          python -c "from services.calc_service import run_calculations; run_calculations()"


      - name: üîÅ Sync CORE to Businesses (based on permissions)
        env:
          BIZNEST_AGENT: ${{ secrets.BIZNEST_AGENT }}
          CORE: ${{ secrets.CORE }}
          CORE_HANDLER: ${{ secrets.CORE_HANDLER }}
        run: |
          python -c "from services.calculate_sales import run_sync; run_sync()"
